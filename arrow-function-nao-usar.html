<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argumentos de função</title>
</head>
<body>

  <script>

    // ocorre o Hoisting, ou seja, o JavaScript vai verificar todas as "function" e 
    // colocar elas no topo do código, evitando erro de incialização
    const result1 = sum1(1, 4);
    console.log(result1);

    function sum1(a = 5, b = 5) {
      return a + b;      
    }


    //vai dar erro, pois a arrow function precisa ser declarada antes de sua chamada
    const result = sum(1, 2);
    console.log(result);

    const sum = (a = 5, b = 5) => a + b; //teria que ser declarado antes da chamada a função acontecer
    
  </script>  
  
</body>
</html>
