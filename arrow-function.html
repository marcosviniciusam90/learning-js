<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function funcao(age) {
      return age - 18;
    }

    console.log(funcao(20));

    //arrow function
    //consigo simplificar, não precisa do 'return' quando quero retorno imediato e existir uma única instrução 
    const funcaoArrow = (age) => age - 18;

    console.log(funcaoArrow(20));

    const me = {
      name: 'Marcos',
      greet: () => {
        console.log(this);
      }
    }

    //uma arrow function sempre utilizará o contexto na qual está sendo chamada
    //no caso, na chamada abaixo não será o contexto do objeto 'me', mas sim 'Window', onde foi chamada
    me.greet();
  </script>
  
</body>
</html>
