<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argumentos de função</title>
</head>
<body>

  <script>
    function sum() {
      return arguments[0] + arguments[1]; //arguments não funciona com arrow function
    }

    console.log(sum(1,2));
    console.log(sum(1)); //NaN, pois na soma não sabe o tipo do 2o parametro, pois o mesmo não foi passado

    //b com valor padrão 5
    const sumArrow = (a, b = 5) => a + b;

    console.log(sumArrow(2));
  </script>  
  
</body>
</html>
